  { cat: "Product & Vision", q: "Can you explain the product in simple terms?", speaker: "Vu", hint: "Imagine you want to trade prediction markets programmatically. Today you'd need to integrate with each exchange separately, scrape data, find external data sources, build backtesting, write execution logic. That takes months. With Attena, you pip install our SDK, pull unified data across all exchanges paired with source data, backtest your model, and go live with one API call. We handle everything underneath." },

  { cat: "Product & Vision", q: "What do you mean by 'pairing source data'?", speaker: "Vojta", hint: "Take weather markets on Kalshi. The price says 60% chance Chicago goes above 50 degrees tomorrow. We pair that with the actual NWS forecast, historical accuracy of that forecast, ASOS station observations, and model ensemble disagreements. Now you can see: the forecast says 80% chance, the market says 60%. That gap is the edge. We do this for every vertical â€” ESPN stats for sports, lap times for F1, FRED data for economics." },

  { cat: "Competition & Moat", q: "What's your moat?", speaker: "Vu", hint: "Time and compounding data. We've been recording 37,000 markets, limit order book snapshots, and candle data for months. Nobody can go back in time and collect that. Every day the gap widens. On top of that, the pairing of source data to markets â€” matching the right weather station to the right Kalshi contract â€” took months of domain work. Any single piece is copyable. The combination isn't. Building all of it takes a year. We're already there." },

let order = [];
let idx = 0;

function shuffle(arr) {
  const first = arr.findIndex(q => q.q === "So what are you working on?");
  const rest = arr.filter((_, i) => i !== first);
  for (let i = rest.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [rest[i], rest[j]] = [rest[j], rest[i]];
  }
  return [arr[first], ...rest];
}

function render() {
  const q = order[idx];
  document.getElementById('category').textContent = q.cat;
  document.getElementById('question').textContent = q.q;
  document.getElementById('speaker').innerHTML = 'ðŸŽ¤ ' + q.speaker;
  document.getElementById('hintText').textContent = q.hint;
  document.getElementById('hintText').classList.remove('show');
  document.getElementById('hintBtn').classList.remove('open');
  document.getElementById('hintBtn').textContent = 'Show hint answer';
  document.getElementById('progress').textContent = (idx + 1) + ' / ' + order.length;
}

function next() {
  idx = (idx + 1) % order.length;
  render();
}

function restart() {
  order = shuffle([...questions]);
  idx = 0;
  render();
}

function toggleHint() {
  const el = document.getElementById('hintText');
  const btn = document.getElementById('hintBtn');
  el.classList.toggle('show');
  btn.classList.toggle('open');
  btn.textContent = el.classList.contains('show') ? 'Hide hint' : 'Show hint answer';
}

document.addEventListener('keydown', (e) => {
  if (e.code === 'Space' || e.code === 'ArrowRight') { e.preventDefault(); next(); }
  if (e.code === 'KeyH' || e.code === 'ArrowUp') { e.preventDefault(); toggleHint(); }
  if (e.code === 'KeyR') { e.preventDefault(); restart(); }
});

restart();
